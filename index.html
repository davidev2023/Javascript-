<!DOCTYPE html>
<html>
<head>
  <title>Login Firebase (Modules)</title>
</head>
<body>
  <h2>Login Firebase</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="senha" placeholder="Senha"><br><br>
  <button onclick="login()">Login</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbvmr2jWXg_PAT23HqpjLoIkWCTyL2sEA",
      authDomain: "frelancer-gyn.firebaseapp.com",
      projectId: "frelancer-gyn",
      storageBucket: "frelancer-gyn.firebasestorage.app",
      messagingSenderId: "71458114953",
      appId: "1:71458114953:web:f9dac0c199fa8047cfe558",
      measurementId: "G-H5PZTCWWY6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      signInWithEmailAndPassword(auth, email, senha)
        .then(() => {
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert("Erro: " + error.message);
        });
    }
  </script>
</body>
</html>
